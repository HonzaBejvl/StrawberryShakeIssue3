"""
Změna stavu Listing

- Defaultně je nabídka ve stavu DRAFT, což značí aktivní ale nepublikovanou nabídku.
- Publikování inzerátu je změna stavu na ACTIVE, při publikování je provedena kontrola zda jsou vyplněné všechny položky (např. počet fotek).
- Odstranění inzerátu je změna stavu na FINISHED nebo CANCELLED.
- Stav PUBLISHED nelze manuálně nastavit. Na tento stav je nabídka přepnuta po nevydařené platbě za inzerci.

Parametr publishLength nastavuje maximální délku publikování.
Je použit pouze pro korporátní prodávající a pokud je zvolený stav ACTIVE.
Při opakovaném volání je vždy stará hodnota přepsána novou (nedochází k aditivnímu prodlužování).
Po překročení maximální délky je nabídka automaticky přepnuta do stavu FINISHED.
"""
listingSetState(
listingId: ID! @possibleTypes(abstractType: "Listing", concreteTypes: ["Offer","Auction","Project"]) @auth(level: [OWNER,SUPERVISOR])
state: ListingState!
publishLength: ListingPublishLength! = UNLIMITED
