"""
Nemovizor GraphQL API

Tento dokument popisuje funcionalitu Nemovizor API, které pro komunikaci používá technologii GraphQL a protokol HTTPS.
Případně je také možno použít převodní můstek z technologie XMLRPC, která je využívána portálem SReality.cz.

API endpoint se nechází na adrese: https://api.nemovizor.cz/
Více informací o technologii GraphQL: https://graphql.org/
Více informací o GraphQL přes HTTPS: https://graphql.org/learn/serving-over-http/
Více informací o převodním můstku z XMLRPC: https://github.com/infinityloop-dev/nemovizor-sreality/
"""
schema {
query: Query
mutation: Mutation
subscription: null
}

